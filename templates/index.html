<!DOCTYPE html>
<html>
<head>
    <title>Assignment Grader</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        .flash { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Assignment and Rubric</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="assignment">Assignment PDF:</label><br>
            <input type="file" name="assignment" accept=".pdf" required><br><br>

            <label for="rubric">Rubric PDF:</label><br>
            <input type="file" name="rubric" accept=".pdf" required><br><br>

            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
